set -g default-terminal "screen-256color"

# Prefix
set -g prefix C-space

# Copy to system buffer (xclip)
bind-key -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel \; run-shell "tmux save-buffer - | xclip -selection clipboard &>/dev/null"

# Change index
set -g base-index 1
setw -g pane-base-index 1

# Sort in sessions List
bind s choose-tree -sZ -O name

# panes management

unbind %
bind | split-window -h

unbind r
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Mouse
set -g mouse on
set-window-option -g mode-keys vi

# t session manager
##################

# skip "kill-pane 1? (y/n)" prompt
bind-key x kill-pane 

# don't exit from tmux when closing a session
set -g detach-on-destroy off  

# add an icon
set -g @t-fzf-prompt 'î¯ˆ  '

# List of plugins
##################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sessionist'

# Theme
set -g @themepack 'powerline/default/magenta'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
